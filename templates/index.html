<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #007BFF; color: white; text-transform: uppercase; }
        tr:hover { background-color: #f1f1f1; }
        a { text-decoration: none; }
        .add-link { display: inline-block; margin-bottom: 1em; padding: 10px 18px; background: #28a745; color: #fff; border-radius: 5px; transition: 0.3s; }
        .add-link:hover { background: #218838; }
        .btn { padding: 6px 12px; border-radius: 4px; color: #fff; font-size: 14px; margin: 0 2px; transition: 0.3s; }
        .btn-update { background-color: #17a2b8; }
        .btn-update:hover { background-color: #117a8b; }
        .btn-delete { background-color: #dc3545; }
        .btn-delete:hover { background-color: #c82333; }
        td.actions { text-align: center; }
    </style>
</head>
<body>
    <h1>Users</h1>
    <a href="/add" class="add-link">‚ûï Add New User</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td class="actions">
                    <a href="/update/{{ user.id }}" class="btn btn-update">‚úèÔ∏è Update</a>
                    <a href="/delete/{{ user.id }}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this user?');">üóë Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align:center;">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
