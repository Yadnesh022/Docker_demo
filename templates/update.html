<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2em; }
        form { background: #fff; padding: 20px; border-radius: 8px; 
               box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h2 { color: #333; margin-bottom: 20px; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 15px; width: 100%; padding: 12px; background: #007BFF; color: white;
                 border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        a { display: block; text-align: center; margin-top: 10px; color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Update User</h2>
        <label>Name</label>
        <input type="text" name="name" value="{{ user.name }}" required>
        
        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" required>
        
        <button type="submit">Update</button>
        <a href="{{ url_for('index') }}">â¬… Back to User List</a>
    </form>
</body>
</html>
