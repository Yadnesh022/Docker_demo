<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .form-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        .form-body {
            padding: 2.5rem;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .form-floating > .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem 0.75rem;
            height: auto;
            transition: all 0.3s ease;
        }
        .form-floating > .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.25rem rgba(23, 162, 184, 0.25);
        }
        .form-floating > label {
            color: #6c757d;
            font-weight: 500;
        }
        .btn-update {
            background: linear-gradient(135deg, #17a2b8, #6f42c1);
            border: none;
            padding: 12px 2rem;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.4);
            color: white;
        }
        .btn-back {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 10px 1.5rem;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-cancel {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            padding: 10px 1.5rem;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
            color: white;
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 5;
        }
        .form-floating {
            position: relative;
        }
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
            font-weight: 500;
        }
        .user-info-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #17a2b8;
        }
        .user-info-card h5 {
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .user-info-card p {
            color: #6c757d;
            margin: 0;
        }
        @media (max-width: 768px) {
            .form-body {
                padding: 2rem 1.5rem;
            }
            .form-header {
                padding: 1.5rem;
            }
            .form-header h1 {
                font-size: 1.5rem;
            }
            .btn-group-mobile {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .btn-group-mobile .btn-back,
            .btn-group-mobile .btn-cancel {
                width: 100%;
                justify-content: center;
            }
        }
        .validation-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-control.is-valid {
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="form-container">
                    <div class="form-header">
                        <h1><i class="fas fa-user-edit"></i> Update User</h1>
                        <p>Modify user account information</p>
                    </div>
                    
                    <div class="form-body">
                        <!-- User Info Card -->
                        <div class="user-info-card">
                            <h5><i class="fas fa-info-circle me-2"></i>Current User Information</h5>
                            <p>You are updating the details for this user account</p>
                        </div>

                        <form method="POST" id="updateUserForm" novalidate>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ user.name }}" placeholder="Enter full name" required>
                                <label for="name"><i class="fas fa-user me-2"></i>Full Name</label>
                                <i class="fas fa-user input-icon"></i>
                                <div class="invalid-feedback">
                                    Please provide a valid name.
                                </div>
                            </div>
                            
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ user.email }}" placeholder="Enter email address" required>
                                <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                                <i class="fas fa-envelope input-icon"></i>
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-update">
                                    <i class="fas fa-save me-2"></i>
                                    Update User
                                </button>
                            </div>
                            
                            <div class="divider">
                                <span>or</span>
                            </div>
                            
                            <div class="text-center btn-group-mobile">
                                <div class="d-flex gap-3 justify-content-center flex-wrap">
                                    <a href="{{ url_for('index') }}" class="btn-back">
                                        <i class="fas fa-arrow-left"></i>
                                        Back to List
                                    </a>
                                    <a href="{{ url_for('index') }}" class="btn-cancel">
                                        <i class="fas fa-times"></i>
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Real-time validation
        document.getElementById('name').addEventListener('input', function() {
            if (this.value.trim().length > 0) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
        });

        // Confirmation before leaving with unsaved changes
        let originalName = document.getElementById('name').value;
        let originalEmail = document.getElementById('email').value;

        window.addEventListener('beforeunload', function(e) {
            const currentName = document.getElementById('name').value;
            const currentEmail = document.getElementById('email').value;
            
            if (currentName !== originalName || currentEmail !== originalEmail) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                return e.returnValue;
            }
        });

        // Remove beforeunload when form is submitted
        document.getElementById('updateUserForm').addEventListener('submit', function() {
            window.removeEventListener('beforeunload', arguments.callee);
        });
